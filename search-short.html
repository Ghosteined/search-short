<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Black Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
        }
        
        .container {
            text-align: center;
            border: 1px solid #444;
            padding: 30px;
            border-radius: 10px;
            background-color: #333;
        }

        button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f6b;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Modern Page</h1>
        <button onclick="sendRequest()">Send</button>
        <p class="message" id="responseMessage"></p>
    </div>

    <script>
        function sendRequest() {
            // Replace this URL with your Flask server URL
            const url = 'https://4b8f-86-209-125-167.ngrok-free.app/ping';

            fetch(url, {
                method: 'POST', // or 'POST' if your server expects POST
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').textContent = 'Request sent successfully!';
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = 'Error sending request: ' + error.message;
            });
        }
    </script>
</body>
</html>
